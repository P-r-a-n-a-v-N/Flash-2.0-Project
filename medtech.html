<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalPulse Wellness AI - Workout Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #0f0f0f;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }

        .nav-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .nav-item img {
            width: 20px;
            margin-right: 10px;
        }

        .nav-item.active {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-subtitle {
            font-size: 14px;
            color: #aaaaaa;
        }

        .log-button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }

        .stat-icon {
            background-color: #3a3a3a;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #aaaaaa;
        }

        .chart-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .recent-workouts {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .recent-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .workout-item {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3a3a3a;
            margin-right: 10px;
        }

        .workout-info {
            flex: 1;
        }

        .workout-type {
            font-weight: bold;
        }

        .workout-date {
            font-size: 12px;
            color: #aaaaaa;
        }

        .workout-details {
            display: flex;
            gap: 10px;
            font-size: 12px;
        }

        .intensity {
            background-color: #ff4500;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* Tooltip styles (simplified) */
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/30/6a5acd/ffffff?text=VP" alt="Logo"> <!-- Placeholder for flame logo -->
            <div class="logo-text">VitalPulse<br>Wellness AI</div>
        </div>
        <div class="nav-item"><img src="https://via.placeholder.com/20/ffffff/000000?text=H" alt="Home"> Home</div>
        <div class="nav-item active"><img src="https://via.placeholder.com/20/ffffff/000000?text=W" alt="Workout"> Workout</div>
        <div class="nav-item"><img src="https://via.placeholder.com/20/ffffff/000000?text=M" alt="Meal"> Meal Plan</div>
        <div class="nav-item"><img src="https://via.placeholder.com/20/ffffff/000000?text=M" alt="Mind"> Mindfulness</div>
        <div class="nav-item"><img src="https://via.placeholder.com/20/ffffff/000000?text=L" alt="Leader"> Leaderboard</div>
        <div class="nav-item"><img src="https://via.placeholder.com/20/ffffff/000000?text=C" alt="Clients"> Clients</div>
        <div class="nav-item"><img src="https://via.placeholder.com/20/ffffff/000000?text=P" alt="Profile"> Profile</div>
    </div>

    <div class="main-content">
        <div class="header">
            <div>
                <div class="header-title">Workout Tracker</div>
                <div class="header-subtitle">Track your exercises and see your progress</div>
            </div>
            <button class="log-button">+ Log Workout</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon"><img src="https://via.placeholder.com/20/ffffff/000000?text=W" alt="Workout Icon"></div>
                <div class="stat-value">5</div>
                <div class="stat-label">TOTAL WORKOUTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><img src="https://via.placeholder.com/20/ffffff/000000?text=M" alt="Minutes Icon"></div>
                <div class="stat-value">130</div>
                <div class="stat-label">TOTAL MINUTES</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><img src="https://via.placeholder.com/20/ffffff/000000?text=C" alt="Calories Icon"></div>
                <div class="stat-value">1298</div>
                <div class="stat-label">CALORIES BURNED</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-title">This Week's Activity</div>
            <canvas id="activityChart" width="800" height="300"></canvas>
        </div>

        <div class="recent-workouts">
            <div class="recent-title">Recent Workouts</div>
            <div class="workout-item">
                <div class="user-avatar">P</div>
                <div class="workout-info">
                    <div class="workout-type">Strength</div>
                    <div class="workout-date">2020-22-18</div> <!-- Placeholder date -->
                </div>
                <div class="workout-details">
                    <span>20 min</span>
                    <span>300 cal</span>
                    <span class="intensity">Intense</span>
                </div>
            </div>
            <!-- Add more workout items if needed -->
        </div>
    </div>

    <script>
        const ctx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Thu', 'Fri', 'Sat', 'Sun', 'Mon', 'Tue', 'Wed'],
                datasets: [{
                    label: 'Calories Burned',
                    data: [100, 150, 50, 100, 250, 300, 350], // Approximate data based on image
                    backgroundColor: '#ff7f00',
                    borderWidth: 0
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#3a3a3a'
                        },
                        ticks: {
                            color: '#aaaaaa'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#aaaaaa'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return 'Calories: ' + context.parsed.y + '\nMinutes: 30'; // Example, adjust per bar
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
